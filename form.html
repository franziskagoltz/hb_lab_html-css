<!doctype html>

<html>
<head>
  <title>Ubermelon Order Form</title>
</head>
<body>
  <h1>Order!</h1>
  <table>
    <tr>
      <th>Prices</th>
    </tr>
    <tr>
      <th>Melon Name</th>
      <th>Price per lb</th>
    </tr>
    <tr>
      <td>Watermelon</td>
      <td>$1.59</td>
    </tr>
    <tr>
      <td>Honeydew</td>
      <td>$0.99</td>
    </tr>
    <tr>
      <td>Canteloupe</td>
      <td>$1.29</td>
    </tr>
    <tr>
      <td>Crenshaw</td>
      <td>$2.19</td>
    </tr>
    <tr>
      <td>Canary</td>
      <td>$11.99</td>
    </tr>        
  </table>

  <p>Place your orders here! You know you want to.</p>

  <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">

    <fieldset>
      <legend>Customer Information: </legend>
      <label>First Name: </label><input type="text" name="firstname"><br>
      <label>Last Name: </label><input type="text" name="lastname"><br>

      <label>Returning Customer: </label> 
      <input type="radio" name="returning" value="yes"><label>Yes</label>
      <input type="radio" name="returning" value="no"><label>No</label><br>

    </fieldset><br>
    
    <fieldset>
      <legend>Melon Order: </legend>
      <select name="melontype">
        <option value="watermelon">Watermelon</option>
        <option value="honeydew">Honeydew</option>
        <option value="canteloupe">Canteloupe</option>
        <option value="crenshaw">Crenshaw</option>
        <option value="canary">Canary</option>                        
      </select><br>
    
      <label>Quantity*: </label><input type="text" name="quantity"><br>

      <label>Delivery Time: </label>
      <input type="radio" name="time" value="am"><label>12:00am - 12:00pm</label>
      <input type="radio" name="time" value="pm"><label>12:00pm - 12:00am</label>
      <input type="radio" name="time" value="none"><label>Time is an illusion</label><br>

    </fieldset><br>

    <fieldset>
    <legend>For Statistical Purposes: </legend>
      <input type="checkbox" name="stats" value="dog"><label>Dog</label>
      <input type="checkbox" name="stats" value="cat"><label>Cat</label>
      <input type="checkbox" name="stats" value="hedgehog"><label>Hedgehog</label>
      <input type="checkbox" name="stats" value="balloonicorn"><label>Balloonicorn</label>
      <input type="checkbox" name="stats" value="yak"><label>Yak</label><br>
    </fieldset><br>

    <fieldset>
      <legend>Feedback: </legend>
      <label>Anything else you'd like to tell us?</label><br>
      <textarea name="feedback" cols="50" rows="10">Give us feedback.</textarea><br>
    </fieldset><br>

    <input type="submit">

  </form>

  <footer>* Quantities given are by the flat.</footer>

</body>
</html>
